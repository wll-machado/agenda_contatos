<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <h1>Agenda de Contatos</h1>
           <form >
            <input type="text" placeholder="Nome do Contato" id="nome" required>
            <input type="tel" placeholder="Numero do Contato" id="numero" required>
            <button type="submit" id="salvar">Salvar</button>
        </form>
        <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>Telefone</th>
              </tr>
            </thead>
            <tbody id="lista">
              
            </tbody>
          </table> 
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
